<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<form action="/AppDataInterface/HandScore.aspx/SearchStudentInfo" method="post">
<p>SearchStudentInfo（查询考生信息）</p>
<p>E_ID（考试ID）<input name="E_ID" type="text" value="1857B12A-112F-40A7-895E-75B4D56619CD" style="width:500px;" /></p>
<p>ES_ID（考站ID）<input name="ES_ID" type="text" value="B495783E-0449-48B1-AD05-7B1389EB9AC4" style="width:500px;" /></p>
<p>Room_ID（房间ID）<input name="Room_ID" type="text" value="23" style="width:500px;" /></p>
<p>U_ID（评委用户ID）<input name="U_ID" type="text" value="40" style="width:500px;" /></p>
<p>search_type（查询类型）<input name="search_type" type="text" value="1" style="width:500px;" />全部（1），已考（2），未考（3）</p>
<p>search_keyword（查询关键字）<input name="search_keyword" type="text" value="姓名、学号或考号" style="width:500px;" /></p>
<p>page_index（页码）<input name="page_index" type="text" value="3" style="width:500px;" />从1开始</p>
<p>page_size（每页数量）<input name="page_size" type="text" value="10" style="width:500px;" /></p>
<p style="margin-top:125px;">测试专用：
<p><input type="radio" name="test" value="0" />查询错误</p>
<p><input type="radio" name="test" value="1" checked="checked" />查询正确</p>
</p>
<p><input type="submit" /></p>
</form>
</body>
</html>
