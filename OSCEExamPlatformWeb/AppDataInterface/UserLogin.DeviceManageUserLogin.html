<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<form action="/AppDataInterface/UserLogin.aspx/DeviceManageUserLogin" method="post">
<p>DeviceManageUserLogin（手持设备管理用户登录）</p>
<p>UserInfoName（用户名）<input name="UserInfoName" type="text" value="evaluator001" /></p>
<p>UserInfoPassword（密码）<input name="UserInfoPassword" type="text" value="000000" /></p>
<div>VerificationSerialNumber（设备注册编号）：<input type="text" name="VerificationSerialNumber" value="" style="width:500px;" /></div>
<p style="margin-top:125px;">测试专用：
<p><input type="radio" name="test" value="1" checked="checked" />登录成功</p>
<p><input type="radio" name="test" value="0" />登录失败，数据库错误</p>
<p><input type="radio" name="test" value="-1" />登录失败，用户名或密码错误</p>
<p><input type="radio" name="test" value="-3" />登录失败，权限错误</p>
<p><input type="radio" name="test" value="-2" />登录失败，设备未注册或设备注册信息查询失败</p>
</p>
<p><input type="submit" /></p>
</form>
</body>
</html>
