<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
  <form action="/AppDataInterface/SystemDeviceRegisteInfo.aspx/GenerateSystemDeviceVerificationSerialNumber" method="post" enctype="multipart/form-data">
    <p>GenerateSystemDeviceVerificationSerialNumber（生成校验码）</p>
    <p>AppType（App的类型）<input name="AppType" type="text" value="" /></p>
    <p>MacAddress（MAC地址）<input name="MacAddress" type="text" value="" /></p>
    <p>HardWareSerialNumber（硬件序列号）<input name="HardWareSerialNumber" type="text" value="" /></p>
    <p>CPUSerialNumber（CPU序列号）<input name="CPUSerialNumber" type="text" value="" /></p>
    <p>MainboardSerialNumber（主板序列号）<input name="MainboardSerialNumber" type="text" value="" /></p>
    <p>BIOSSerialNumber（BIOS序列号）<input name="BIOSSerialNumber" type="text" value="" /></p>
    
    <p style="margin-top:125px;">测试专用：
    <p><input type="radio" name="test" value="1" checked="checked" />查询成功</p>
    <p><input type="radio" name="test" value="0" />查询失败，数据库错误</p>
    <p><input type="radio" name="test" value="-2" />查询失败，终端注册信息验证失败</p>
    </p>    
    <p><input type="submit" /></p>
</form>
</body>
</html>
