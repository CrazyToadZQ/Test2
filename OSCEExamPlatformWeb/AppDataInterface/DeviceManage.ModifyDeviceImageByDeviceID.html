<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
  <form action="/AppDataInterface/DeviceManage.aspx/ModifyDeviceImageByDeviceID" method="post" enctype="multipart/form-data">
    <p>ModifyDeviceImageByDeviceID（上传选择设备的图片）</p>
    <p>DeviceID（设备ID）<input name="DeviceID" type="text" value="1066" /></p>
    <div>DeviceImage（设备图片文件）<input type="file" name="DeviceImage" style="width:500px;" /></div>
    <div>VerificationSerialNumber（设备注册编号）：<input type="text" name="VerificationSerialNumber" value="" style="width:500px;" /></div>
    <p style="margin-top:125px;">测试专用：
    <p><input type="radio" name="test" value="1" checked="checked" />查询成功</p>
    <p><input type="radio" name="test" value="0" />查询失败，数据库错误</p>
    <p><input type="radio" name="test" value="-1" />查询失败，设备信息不存在</p>
    <p><input type="radio" name="test" value="-2" />查询失败，终端注册信息验证失败</p>
    </p>
     <img  src="/AppDataInterface/DeviceManage.aspx/ModifyDeviceImageByDeviceID?DeviceID=1066" alt=""/>
    <p><input type="submit" /></p>
</form>
</body>
</html>
